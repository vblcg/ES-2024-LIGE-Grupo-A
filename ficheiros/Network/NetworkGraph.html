<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Graph Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #graph {
            width: 100vw;
            height: calc(100vh); 
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="network.js"></script>
    <div class="container mt-2">
        <div class="row mb-3">
            <div class="col">
                <label for="curso" class="form-label">Curso:</label>
                <select id="curso" class="form-select">
                    <option value="" disabled selected>Selecione o curso</option>
                </select>
            </div>
            <div class="col">
                <label for="uc" class="form-label">UC:</label>
                <select id="uc" class="form-select">
                    <option value="" disabled selected>Selecione a UC</option>
                </select>
            </div>
            <div class="col">
                <label for="data_inicio" class="form-label">Data de in√≠cio:</label>
                <input type="date" id="data_inicio" class="form-control">
            </div>
            <div class="col">
                <label for="data_fim" class="form-label">Data final:</label>
                <input type="date" id="data_fim" class="form-control">
            </div>
            <div class="col d-flex align-items-end">
                <button type="submit" id="submit" name="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
        </div>
    </div>
    <div class="">
        <svg id="graph"></svg>
    </div>
</body>
</html>
