<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Graph Diagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #graph {
            width: 100vw;
            height: calc(100vh - 200px); /* Subtrai 200px para acomodar os filtros */
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="network.js"></script>
    <div class="container">
        <div class="row mb-3">
        <div class="col">
            <label for="curso" class="form-label">Curso:</label>
            <select id="curso" class="form-select">
                <option value="" disabled selected>Selecione o curso</option>
            </select>
        </div>
        <div class="col">
            <label for="uc" class="form-label">UC:</label>
            <select id="uc" class="form-select">
                <option value="" disabled selected>Selecione a UC</option>
            </select>
        </div>
        <div class="col">
            <label for="start-date" class="form-label">Data de in√≠cio:</label>
            <input type="date" id="start-date" class="form-control">
        </div>
        <div class="col">
            <label for="end-date" class="form-label">Data final:</label>
            <input type="date" id="end-date" class="form-control">
        </div>
        </div>
    </div>
    <svg id="graph"></svg>
</body>
</html>
