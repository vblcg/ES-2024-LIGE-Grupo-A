<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horário ISCTE</title>
    <script src="luxon.js"></script>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>

<body>
    <h1>Agendamento de Aulas:</h1>
    
    <!-- Formulário para solicitar 3 inputs -->
    <form id="userInputForm">
        <label for="input1">Nome da UC:</label>
        <input type="text" id="input1" name="input1" required><br><br>
        
        <label for="input2">Número de aulas da UC a serem marcadas no horário:</label>
        <input type="text" id="input2" name="input2" required><br><br>
        
        <label for="input3">Períodos que devem ser excluídos para alocação da aula:</label>
        <input type="text" id="input3" name="input3" required><br><br>

        <label for="input4">Períodos em que é possível alocar a aula:</label>
        <input type="text" id="input4" name="input4" required><br><br>

        <label for="input5">Preferência dos tipos de sala para a aula de substituição:</label>
        <input type="text" id="input5" name="input5" required><br><br>

        <label for="input6">Tipos de salas que não são aceitáveis para a aula de substituição:</label>
        <input type="text" id="input6" name="input6" required><br><br>

        <label for="input7">Duração da aula:</label>
        <input type="text" id="input7" name="input7" required><br><br>

        <label for="input8">Restrições de disponibilidade do professor:</label>
        <input type="text" id="input8" name="input8" required><br><br>

        <label for="input9">Necessidade especiais das aulas:</label>
        <input type="text" id="input9" name="input9" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
