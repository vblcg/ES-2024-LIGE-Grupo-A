<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horário ISCTE</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div id="table-horario">
    <script type="text/javascript">

    var colunas = ["Curso", "UC", "Turno", "Turma", "Inscritos no Turno", "Dia da Semana", "Hora Início da Aula", "Hora Fim da Aula", "Data da aula", "Caracteristicas da sala pedida para a aula", "Sala atribuida a aula"];

    const pathJson = '../../../../../output.json';

    fetch(pathJson)
    .then(response => {
        // Check if the request was successful
        if (!response.ok) {
        throw new Error(`Failed to fetch ${pathJson}: ${response.statusText}`);
        }

        // Parse the JSON data
        return response.json();
    })
    .then(data => {
        // 'data' is now an array containing the parsed JSON content
        var table = new Tabulator("#table-horario", {
        height:"311px",
        layout:"fitColumns",
        data: data,
        columns: [
            {title: "Curso", field:"curso", headerFilter: "input"},
            {title: "UC", field:"uc", headerFilter:"input"},
            {title: "Turno", field:"turno", headerFilter:"input", sorter:"alphanum"},
            {title: "Turma", field:"turma", headerFilter:"input"},
            {title: "Inscritos no Turno", field:"inscritos_no_turno", headerFilter:"input", sorter:"number"},
            {title: "Dia da Semana", field:"dia_da_semana", editor:"list", headerFilter:true, headerFilterParams:{values:{"segunda_feira":"Segunda-feira", "terca_feira":"Terça-feira", "quarta_feira":"Quarta-feira", "quinta_feira":"Quinta-feira" ,"sexta_feira":"Sexta-feira", "sabado":"Sábado", "domingo":"Domingo"}}},
            {title: "Hora Início da Aula", field:"hora_inicio_da_aula", sorter:"time",editor:"list", headerFilter:true, headerFilterParams:{values:{"08:00":"08:00", "09:30":"09:30", "11:00":"11:00","13:00":"13:00", "14:30":"14:30", "16:00":"16:00"}}},
            {title: "Hora Fim da Aula", field:"hora_fim_da_aula", headerFilter:"input", sorter:"time"},
            {title: "Data da aula", field:"data_da_aula", headerFilter:"input", sorter:"date"},
            {title: "Caracteristicas da sala pedida para a aula", field:"caracteristicas_da_sala_pedida_para_a_aula", headerFilter:"input"},
            {title: "Sala atribuida a aula", field:"sala_atribuida_a_aula", headerFilter:"input"},


        ],
    });

        
    })
    .catch(error => {
        console.error(`Error loading ${pathJson}:`, error);
    });

    

    

    

            

        
    </script>
    </div>
</body>
