<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Horário ISCTE</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div id="table-horario">
    <script type="text/javascript">

    var colunas = ["Curso", "UC", "Turno", "Turma", "Inscritos no Turno", "Dia da Semana", "Hora Início da Aula", "Hora Fim da Aula", "Data da aula", "Caracteristicas da sala pedida para a aula", "Sala atribuida a aula"];

    var table = new Tabulator("#table-horario", {
        height:"311px",
        layout:"fitColumns",
        columns: [
            {title: "Curso", field:"curso", headerFilter: "input"},
            {title: "UC", field:"uc", headerFilter:"input"},
            {title: "Turno", field:"turno", headerFilter:"input"},
            {title: "Turma", field:"turma", headerFilter:"input"},
            {title: "Inscritos no Turno", field:"inscritos_no_turno", headerFilter:"input"},
            {title: "Dia da Semana", field:"dia_da_semana", headerFilter:"input"},
            {title: "Hora Início da Aula", field:"hora_inicio_da_aula", headerFilter:"input"},
            {title: "Hora Fim da Aula", field:"hora_fim_da_aula", headerFilter:"input"},
            {title: "Data da aula", field:"data_da_aula", headerFilter:"input"},
            {title: "Caracteristicas da sala pedida para a aula", field:"caracteristicas_da_sala_pedida_para_a_aula", headerFilter:"input"},
            {title: "Sala atribuida a aula", field:"sala_atribuida_a_aula", headerFilter:"input"},


        ],
        
    </script>
    </div>
</body>
